<div class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-200 flex items-center justify-center px-4 py-10">
  <div class="bg-white/90 rounded-3xl shadow-xl w-full max-w-lg px-10 py-12 relative">
    <div class="w-16 h-16 mx-auto mb-6 rounded-2xl bg-gradient-to-br from-blue-50 to-blue-200 text-blue-600 flex items-center justify-center shadow-inner ring-1 ring-blue-100">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8 11V7a4 4 0 118 0v4" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 11h12a2 2 0 012 2v6a2 2 0 01-2 2H6a2 2 0 01-2-2v-6a2 2 0 012-2z" />
      </svg>
    </div>
    <h1 class="text-2xl font-semibold text-center text-slate-900">Elige una nueva contrase&ntilde;a</h1>
    <p class="mt-2 text-sm text-center text-slate-500">Usa este formulario para asegurar tu cuenta.</p>

    <form class="mt-8 space-y-5" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div>
        <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Nueva contrase&ntilde;a</label>
        <input
          id="password"
          type="password"
          autocomplete="new-password"
          placeholder="********"
          class="w-full border border-slate-200 rounded-2xl bg-slate-50 focus:bg-white focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition px-4 py-3 text-sm text-slate-900"
          formControlName="password" />
        <app-form-field-error [control]="form.controls.password" [customMessages]="passwordErrorMessages"></app-form-field-error>
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-slate-700 mb-1">Confirmar contrase&ntilde;a</label>
        <input
          id="confirmPassword"
          type="password"
          autocomplete="new-password"
          placeholder="********"
          class="w-full border border-slate-200 rounded-2xl bg-slate-50 focus:bg-white focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition px-4 py-3 text-sm text-slate-900"
          formControlName="confirmPassword" />
        <app-form-field-error
          [control]="form.controls.confirmPassword"
          [customMessages]="confirmPasswordErrorMessages"></app-form-field-error>
      </div>

      <button
        type="submit"
        [disabled]="form.invalid || isSubmitting"
        class="w-full py-3 text-sm font-semibold text-white bg-blue-600 hover:bg-blue-700 rounded-2xl shadow-sm transition disabled:opacity-60 disabled:cursor-not-allowed">
        {{ isSubmitting ? 'Actualizando...' : 'Actualizar contrase&ntilde;a' }}
      </button>
    </form>

    <div class="mt-6 text-center">
      <a routerLink="/auth/login" class="text-sm font-semibold text-blue-600 hover:text-blue-700">&larr; Volver al login</a>
    </div>
  </div>

  <ng-container *ngIf="feedbackState() as feedback">
    <div class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-40"></div>
    <div class="fixed inset-0 z-50 flex items-center justify-center px-4">
      <app-feedback-panel
        [type]="feedback.type"
        [title]="feedback.title"
        [message]="feedback.message"
        [primaryButtonLabel]="feedback.primaryLabel"
        (primaryAction)="onFeedbackPrimary()">
      </app-feedback-panel>
    </div>
  </ng-container>
</div>
