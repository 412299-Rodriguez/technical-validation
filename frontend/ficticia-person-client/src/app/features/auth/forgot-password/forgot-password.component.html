<div class="min-h-screen bg-gradient-to-b from-slate-50 to-slate-200 flex items-center justify-center px-4 py-10">
  <div class="bg-white/90 rounded-3xl shadow-xl w-full max-w-lg px-10 py-12 relative">
    <div class="w-16 h-16 mx-auto mb-6 rounded-2xl bg-gradient-to-br from-blue-50 to-blue-200 text-blue-600 flex items-center justify-center shadow-inner ring-1 ring-blue-100">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8 11V7a4 4 0 118 0v4" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 11h12a2 2 0 012 2v6a2 2 0 01-2 2H6a2 2 0 01-2-2v-6a2 2 0 012-2z" />
      </svg>
    </div>
    <h1 class="text-2xl font-semibold text-slate-900 text-center">Cambiar contraseña</h1>
    <p class="mt-2 text-sm text-center text-slate-500">Ingrese su email a continuación</p>

    <form class="mt-8 space-y-5" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div>
        <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-blue-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 7h16a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V9a2 2 0 012-2z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M22 9l-10 6-10-6" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 18l5.5-4.5" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M20 18l-5.5-4.5" />
            </svg>
          </span>
          <input
            id="email"
            type="email"
            placeholder="employee@ficticia.com"
            autocomplete="email"
            class="w-full pl-12 pr-4 py-3 text-sm border border-slate-200 rounded-2xl bg-slate-50 focus:bg-white focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition"
            formControlName="email" />
        </div>
        <app-form-field-error [control]="form.controls.email"></app-form-field-error>
      </div>

      <button
        type="submit"
        [disabled]="form.invalid || isSubmitting"
        class="w-full py-3 text-sm font-semibold text-white bg-blue-600 hover:bg-blue-700 rounded-2xl shadow-sm transition disabled:opacity-60 disabled:cursor-not-allowed">
        {{ isSubmitting ? 'Enviando...' : 'Enviar link de restablecimiento' }}
      </button>
    </form>

    <div class="mt-6 text-center">
      <button class="text-sm font-semibold text-blue-600 hover:text-blue-700" type="button" (click)="goBackToLogin()">
        ← Volver al login
      </button>
    </div>
    <p class="mt-4 text-center text-xs text-slate-400">Uso autorizado para empleados</p>
  </div>

  <ng-container *ngIf="feedbackState() as feedback">
    <div class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-40"></div>
    <div class="fixed inset-0 z-50 flex items-center justify-center px-4">
      <app-feedback-panel
        [type]="feedback.type"
        [title]="feedback.title"
        [message]="feedback.message"
        [primaryButtonLabel]="feedback.primaryLabel"
        (primaryAction)="onFeedbackPrimary()">
      </app-feedback-panel>
    </div>
  </ng-container>
</div>
