<div class="relative min-h-screen flex items-center justify-center bg-gradient-to-br from-sky-50 to-slate-100 px-4">
  <div class="bg-white rounded-3xl shadow-xl px-10 py-12 w-full max-w-md relative z-10">
    <div class="w-16 h-16 rounded-2xl bg-blue-600 flex items-center justify-center mx-auto mb-6 text-white">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3l6 2v5.5c0 4.28-2.99 8.22-6 9.5-3.01-1.28-6-5.22-6-9.5V5l6-2z" />
      </svg>
    </div>
    <h1 class="text-2xl font-semibold text-slate-900 text-center">Ficticia Seguros de Vida</h1>
    <p class="mt-1 text-sm text-slate-500 text-center">Acceso interno exclusivo</p>

    <form class="mt-8 space-y-5" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div>
        <label for="username" class="block text-sm font-medium text-slate-700 mb-1">Usuario</label>
        <input id="username" type="text" autocomplete="username" placeholder="empleado" class="w-full border border-slate-200 rounded-xl bg-slate-50 focus:bg-white focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition px-4 py-2.5 text-sm text-slate-900 placeholder:text-slate-400" formControlName="username" />
        <app-form-field-error [control]="form.controls.username"></app-form-field-error>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Contrase単a</label>
        <input id="password" type="password" placeholder="********" autocomplete="current-password" class="w-full border border-slate-200 rounded-xl bg-slate-50 focus:bg-white focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition px-4 py-2.5 text-sm text-slate-900 placeholder:text-slate-400" formControlName="password" />
        <app-form-field-error [control]="form.controls.password" [customMessages]="passwordErrorMessages"></app-form-field-error>
        <div class="mt-1 text-right">
          <a routerLink="/auth/forgot-password" class="text-xs font-semibold text-blue-600 hover:text-blue-700">多Olvidaste tu contrase単a?</a>
        </div>
      </div>

      <button type="submit" [disabled]="form.invalid || isSubmitting" class="w-full mt-6 py-2.5 text-sm font-semibold bg-blue-600 hover:bg-blue-700 text-white rounded-xl shadow-sm transition disabled:opacity-60 disabled:cursor-not-allowed">
        {{ isSubmitting ? 'Ingresando...' : 'Ingresar' }}
      </button>

    </form>

    <p class="mt-4 text-center text-sm text-slate-600">
      多No tienes una cuenta?
      <a routerLink="/auth/register" class="text-blue-600 hover:text-blue-700 font-medium">Registrarse</a>
    </p>
    <p class="mt-6 text-center text-xs text-slate-400">Uso autorizado para empleados</p>
  </div>

  <div *ngIf="feedbackState()" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-40"></div>
  <div *ngIf="feedbackState()" class="fixed inset-0 z-50 flex items-center justify-center px-4">
    <app-feedback-panel
      [type]="feedbackState()?.type ?? 'error'"
      [title]="feedbackState()?.title ?? ''"
      [message]="feedbackState()?.message ?? ''"
      primaryButtonLabel="Cerrar"
      (primaryAction)="onFeedbackClose()">
    </app-feedback-panel>
  </div>
</div>
