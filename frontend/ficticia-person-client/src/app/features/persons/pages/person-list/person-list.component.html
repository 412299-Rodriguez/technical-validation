<section class="card">
  <header class="card__header">
    <div>
      <h2>Personas</h2>
      <p>Listado de personas registradas en el sistema.</p>
    </div>
    <a routerLink="/persons/new" class="btn">Nueva persona</a>
  </header>

  <table *ngIf="persons$ | async as persons; else empty">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Documento</th>
        <th>Riesgo</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of persons">
        <td>{{ person.firstName }} {{ person.lastName }}</td>
        <td>{{ person.documentNumber }}</td>
        <td>{{ person.riskLevel || 'N/A' }}</td>
        <td>
          <a [routerLink]="['/persons', person.id]">Ver detalle</a>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #empty>
    <p class="empty">No hay personas registradas aún.</p>
  </ng-template>
</section>
