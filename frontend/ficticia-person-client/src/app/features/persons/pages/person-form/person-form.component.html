<section class="form-card">
  <h2>Nueva persona</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="grid">
      <label>Nombre<input type="text" formControlName="firstName" /></label>
      <label>Apellido<input type="text" formControlName="lastName" /></label>
      <label>Documento<input type="text" formControlName="documentNumber" /></label>
      <label>Fecha de nacimiento<input type="date" formControlName="birthDate" /></label>
      <label>Riesgo
        <select formControlName="riskLevel">
          <option value="low">Bajo</option>
          <option value="medium">Medio</option>
          <option value="high">Alto</option>
        </select>
      </label>
    </div>

    <section class="attributes">
      <h3>Atributos adicionales</h3>
      <button type="button" class="link" (click)="addAttribute()">Agregar atributo</button>
      <div *ngFor="let attribute of attributes.controls; let i = index" [formGroup]="attribute" class="attribute-row">
        <input type="text" placeholder="Clave" formControlName="key" />
        <input type="text" placeholder="Valor" formControlName="value" />
        <button type="button" (click)="removeAttribute(i)">Eliminar</button>
      </div>
    </section>

    <div class="actions">
      <button type="submit">Guardar</button>
    </div>
  </form>
</section>
