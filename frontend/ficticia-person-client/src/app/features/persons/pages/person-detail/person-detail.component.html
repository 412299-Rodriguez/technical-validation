<section class="detail-card" *ngIf="person$ | async as person">
  <a routerLink="/persons" class="back">? Volver</a>
  <h2>{{ person.firstName }} {{ person.lastName }}</h2>
  <p class="muted">Documento: {{ person.documentNumber }}</p>
  <p class="muted">Fecha de nacimiento: {{ person.birthDate | date }}</p>
  <p class="badge" [ngClass]="person.riskLevel">Riesgo {{ person.riskLevel }}</p>

  <section *ngIf="person.attributes?.length" class="attributes">
    <h3>Atributos adicionales</h3>
    <ul>
      <li *ngFor="let attribute of person.attributes">
        <strong>{{ attribute.key }}:</strong> {{ attribute.value }}
      </li>
    </ul>
  </section>
</section>

<p class="empty" *ngIf="!(person$ | async)">Persona no encontrada.</p>
